<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Website</title>
    <link rel="stylesheet" href="/Gym_Website/css/style.css">
</head>
<body>
    <header id="top">
        <div id="left">
            <img src="/Gym_Website/img/logo.jpeg" alt="Error" id="logo">
            <div id="logo_name_under_logo">
                <p id="logo_name">VYVAIN</p>
            </div>
        </div>
        
        <div id="centre">
            <ul id="navbar">
                <li id="li_1">
                    <a href="#" class="active" id="a_1">HOME</a>
                </li>

                <li id="li_2">
                    <a href="#" id="a_2">ABOUT</a>
                </li>

                <li id="li_3">
                    <a href="#" id="a_3">CONTACT US</a>
                </li>
            </ul>
        </div>

        <div id="right">
            <button id="chat">Chat Now!</button>
        </div>
    </header>

    <div id="container">
        <h3 id="form_title">Join Us Today!</h3>
        <form action="#">
            <div class="form_grp">
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="form_grp">
                <input type="text" id="gender" placeholder="Gender">
            </div>
            <div class="form_grp">
                <input type="text" id="age" placeholder="Age">
            </div>
            <div class="form_grp">
                <input type="text" id="height" placeholder="Height">
            </div>
            <div class="form_grp">
                <input type="text" id="weight" placeholder="Weight">
            </div>

            <button id="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
